{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor</title>
    <link rel="shortcut icon" href="{% static 'logo-gestor.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/iniciosesion.css' %}">
</head>
<body>
    <div class="contenedor">
        <div class="img-inicio">
            <img src="{% static 'images/gestor-removebg.png' %}" alt="Logo">
        </div>
        <div class="caja-inicio">
            <h4>Bienvenido/a de nuevo</h4>
            <p>Ingresa tus credenciales para acceder a tu cuenta</p>
            {% if error %}
                <span style="color: red;font-size: 11px;font-weight: bold;">{{ error }}</span>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="reset-password">
            <p>Olvidaste tu contraseña <a href="#">Recuperala aquí</a></p>
        </div>
        <div class="reset-password1">
            <a href="{% url 'home' %}">Volver a inicio</a>
        </div>
    </div>
</body>
